<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="wrapper">
  <div class="container">
     
    <div class="content">
      <div class="sub-content">
        <h1>{{user.firstName}}</h1>

        <a href="">{{user.email}}</a>
        <p>{{user.subscription}}</p>
        <h3>{{user.role}}</h3>
        <span class="location"><i class="fa fa-map-marker" aria-hidden="true"></i>{{user.address}}</span>
        <h6>{{user.gender}}</h6>
        <h4>Supervised by: <br><h1>{{user.trainerId.firstName}}</h1></h4>
      </div>
  
      
    </div>
  </div>
</div>
