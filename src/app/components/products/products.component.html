<div class="container-fluid page">
    <div class="d-flex page__box example p-3 mt-2">
        <h1>Products</h1>
    </div>
    <div class="page__content shadow p-3 position-relative">
        <div class="page__content-data position-absolute text-center">
            <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Suppliments" #input>
                <button mat-button class="addBtn" (click)="openDialog()"><mat-icon>exposure_plus</mat-icon>Add Product</button>
              </mat-form-field>
              
              <div class="mat-elevation-z8" style="margin-top: 10px;">
                <table mat-table [dataSource]="dataSource" matSort>
              
                  <!-- Product Name Column -->
                  <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.title}} </td>
                  </ng-container>
              
                  <!-- Product discription Column -->
                  <!-- <ng-container matColumnDef="discription">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Product discription </th>
                    <td mat-cell *matCellDef="let row"> {{row.discription}} </td>
                  </ng-container> -->
              
                  <!-- Category Column -->
                  <ng-container matColumnDef="Category">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                    <td mat-cell *matCellDef="let row"> {{row.Category}} </td>
                  </ng-container>
              
                  <!---- Quantity Column ---->
                  <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                    <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
                  </ng-container>
        
                  <!---- Brand Column ---->
                  <!-- <ng-container matColumnDef="brand">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand </th>
                    <td mat-cell *matCellDef="let row"> {{row.brand}} </td>
                  </ng-container> -->
                  
                  <!---- Product image column ---->
                  <!-- <ng-container matColumnDef="image">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Product image </th>
                    <td mat-cell *matCellDef="let row"> <img width="80" height="80" src="http://localhost:8000/{{row.image[0]}}"> </td>
                  </ng-container> -->
        
                  <!---- Price column ---->
                  <!-- <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                    <td mat-cell *matCellDef="let row"> {{row.price}} </td>
                  </ng-container> -->
        

                  <!-----Action Column ---->
                   <ng-container matColumnDef="action" >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary" (click)="editProduct(row)">
                            <mat-icon>create</mat-icon>
                        </button>

                        <button mat-icon-button color="warn" (click)="showDetails(row)">
                          <mat-icon>receipt</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteProduct(row.title)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                  </ng-container>
  
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>
        </div>
    </div>
  </div>
